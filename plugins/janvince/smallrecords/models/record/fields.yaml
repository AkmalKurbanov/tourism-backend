fields:
    name:
        label: 'janvince.smallrecords::lang.common.columns.name'
        span: left
        required: true
        attributes:
            autofocus: ''
        type: text
    slug:
        label: 'janvince.smallrecords::lang.common.columns.slug'
        span: right
        required: true
        type: text
        preset:
            field: name
            type: slug
tabs:
    fields:
        category:
            label: 'janvince.smallrecords::lang.common.columns.category'
            nameFrom: name
            descriptionFrom: description
            emptyOption: 'janvince.smallrecords::lang.common.fields.empty_option'
            span: auto
            type: relation
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        area:
            label: 'janvince.smallrecords::lang.common.columns.category'
            nameFrom: name
            descriptionFrom: description
            emptyOption: 'janvince.smallrecords::lang.common.fields.empty_option'
            span: auto
            type: relation
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        preview_image:
            label: 'janvince.smallrecords::lang.common.columns.preview_image'
            type: fileupload
            mode: image
            span: right
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        preview_image_media:
            label: 'janvince.smallrecords::lang.common.columns.preview_image_media'
            type: mediafinder
            mode: image
            span: right
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        description:
            type: textarea
            size: large
            span: left
            label: 'janvince.smallrecords::lang.common.columns.description'
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        date:
            label: 'janvince.smallrecords::lang.common.columns.date'
            mode: date
            span: left
            disabled: 0
            hidden: 0
            type: datepicker
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        date1:
            label: 'janvince.smallrecords::lang.common.columns.date1'
            mode: date
            span: left
            type: datepicker
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        active:
            label: 'janvince.smallrecords::lang.common.columns.active'
            span: left
            type: checkbox
            default: true
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        favourite:
            label: 'janvince.smallrecords::lang.common.columns.favourite'
            span: auto
            type: checkbox
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        tour_cost:
            label: 'Стоимость тура'
            span: auto
            type: text
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        tour_duration:
            label: 'Продолжительность тура'
            span: auto
            type: text
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        tour_status:
            label: 'Статус тура'
            options:
                'Имеется в наличии': 'Имеется в наличии'
                'Не имеется в наличии': 'Не имеется в наличии'
            span: auto
            hidden: 0
            type: radio
            tab: 'janvince.smallrecords::lang.common.tabs.info'
        schedule_tours:
            label: 'Расписание туров'
            prompt: Добавить
            span: auto
            type: repeater
            tab: 'janvince.smallrecords::lang.common.tabs.info'
            form:
                fields:
                    tour_dateDeparture:
                        label: 'Дата начала тура'
                        mode: datetime
                        span: auto
                        type: datepicker
                    tour_dateEnd:
                        label: 'Дата окончания тура'
                        mode: datetime
                        span: auto
                        type: datepicker
        images:
            label: 'janvince.smallrecords::lang.common.columns.images'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: auto
            type: fileupload
            tab: Галерея
        itinerary_map:
            label: 'janvince.smallrecords::lang.common.columns.itinerary_map'
            span: auto
            type: text
            tab: Маршрут
        itinerary_desc:
            label: 'Описание маршрута'
            size: ''
            span: auto
            type: richeditor
            tab: Маршрут
        categories:
            type: relation
            nameFrom: name
            span: full
            tab: 'janvince.smallrecords::lang.common.tabs.secondary_categories'
